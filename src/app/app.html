<main class="main">

      <header class="brand-name">

      </header>

    <a [routerLink]="['/image']">
      <header class="brand-name">

      </header>

    <a [routerLink]="['/template-form']">
      <header class="brand-name">
        <h1>Template Form</h1>
      </header>
    </a>
    <a [routerLink]="['/reactive-form']">
      <header class="brand-name">

    </a>
    <a [routerLink]="['/cars']">
      <header class="brand-name">
        <h1>Cars</h1>
      </header>
    </a>
  </nav>
  <h1>@if(isLoggedIn){HELLO ANGULAR}</h1>
  @for (user of users; track user.id ){
  <h1>{{user.name}}</h1>
  }
  <router-outlet />
</main>
